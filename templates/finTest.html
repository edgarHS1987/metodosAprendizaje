<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='estilos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <script>
        window.onload = function(){
            var modal = new bootstrap.Modal(document.getElementById("finTest"), {});
            modal.show();

            const btn = document.querySelector("botoncito");
            botoncito.addEventListener("click",function(){
                window.location.href="http://127.0.0.1:5000/metodosAprendizaje";
            });
        };
     
    </script>
    
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    
                </div>
                    <div class="modal" id="finTest" tabindex="-1">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" id="botoncito" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <p>El test ha sido completado</p>
                            </div>
                        </div>
                        </div>
                    </div>
                <div class="col">
                    
                </div>
              
            </div>
            
        </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
