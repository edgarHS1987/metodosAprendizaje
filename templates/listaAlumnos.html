<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='estilos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>

      function carga(){
          var grupoS = document.getElementsByName("grupoSelect");
          var url = "getAlumnos?grupo=" + grupoS[0].value;

          var tablas = document.getElementsByName("cuerpoTabla");
          var tabla = tablas[0];

          tabla.innerHTML="";
          $.getJSON(url,function(data){
            $.each(data,function(){
              $.each(this,function(k,v){
                tabla.innerHTML+="<tr>" +
                        "<td>"+ v.Nombre +"</td>" +
                        "<td>"+v.Apellido+"</td>" +
                        "<td>"+v.Resultado+"</td>" +
                        "</tr>";
              });
            });
          }).done(function(){

          });
        }

        $(document).ready(function(){

        });
    </script>


</head>
<body>
    <div class="container-fluid text-center">

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Estilos Aprendizaje</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Grupos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="http://127.0.0.1:5000/alumnos">Ver Lista Alumnos</a></li>
                      <li><a class="dropdown-item" href="http://127.0.0.1:5000/graficacion">Graficar</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="row align-items-center">
            
            <div class="col-4">
                <div>
                    <select name="grupoSelect"  class="form-select" aria-label="Default select example" onchange="carga()">
                        <option selected>Selecciona el grupo..</option>
                        {% for grupo in distinct_grupos %}

                        
                        <option value="{{ grupo.gradoGrupo }}">{{ grupo.gradoGrupo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-4">
                <br>
                <div>

                  <table class="table table-sm table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Estilo Aprendizaje</th>
                      </tr>
                    </thead>
                    <tbody name="cuerpoTabla">

                    </tbody>
                  </table>

                </div>
            </div>
            <div class="col-4">
                
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
