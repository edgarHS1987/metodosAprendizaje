<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='estilos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

        <div class="container text-center">
            <div>
                <img src="{{ url_for('static',filename='iconoHome.svg') }}" style="height: 4rem;" type="img/svg">
            </div>
            <br>
            <div class="row align-items-center">
                <div class="col">
                    
                </div>
                <div class="col-3 caja">
                    <form method="POST"> 
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Usuario</label>
                          <input type="email" class="form-control text-center" id="usuario" name="usuario" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control text-center" id="psw" name="psw">
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-md">Ingresar</button>
                    </form>
                </div>
                <div class="col">
                    
                </div>
              
            </div>
            
        </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
